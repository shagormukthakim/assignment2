<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

    <div class="max-w-6xl mx-auto">

       
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Admin Panel</h1>
            <a href="{% url 'group_related_work' %}" 
               class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded transition duration-200">
               Group Related Work
            </a>
        </div>

     
        {% for message in messages %}
            <div class="mb-4 p-3 rounded bg-green-100 text-green-800">{{ message }}</div>
        {% endfor %}

       
        {% for user in all_user %}
        <div class="bg-white shadow rounded-lg p-6 mb-6 space-y-4 md:flex md:justify-between md:items-center">
            
           
            <div class="space-y-1">
                <p><span class="font-semibold">Username:</span> {{ user.username }}</p>
                <p><span class="font-semibold">Current Groups:</span> {{ user.group_names }}</p>
            </div>

            <div class="flex flex-col md:flex-row md:space-x-4 mt-4 md:mt-0">

                
                <form method="post" class="space-y-2 md:space-y-0">
                    {% csrf_token %}
                    <input type="hidden" name="user_id" value="{{ user.id }}">
                    <select name="group_id" 
                            class="w-full border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        {% for group in all_groups %}
                            <option value="{{ group.id }}" {% if group.name in user.group_names %}selected{% endif %}>
                                {{ group.name }}
                            </option>
                        {% endfor %}
                    </select>
                    <button type="submit" 
                            class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded w-full md:w-auto transition duration-200">
                        Update Role
                    </button>
                </form>

                <form method="post" action="{% url 'delete_participant' user.id %}" class="mt-2 md:mt-0">
                    {% csrf_token %}
                    <button type="submit" 
                            onclick="return confirm('Are you sure you want to delete this participant?');"
                            class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded w-full md:w-auto transition duration-200">
                        Delete Participant
                    </button>
                </form>

            </div>
        </div>
        {% endfor %}

    </div>

</body>
</html>
