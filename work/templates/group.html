<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groups Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

    <div class="max-w-4xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">All Groups</h1>
            <a href="{% url 'create_group' %}" 
               class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow transition duration-200">
                Create Group
            </a>
        </div>

        {% for group in all_group %}
        <div class="bg-white shadow-md rounded-lg p-4 mb-4 flex justify-between items-center">
            <p class="text-gray-800 font-medium">Group Name: {{ group.name }}</p>
            
            <div class="flex space-x-2">
            
                <a href="{% url 'update_group' group.id %}" 
                   class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded transition duration-200">
                    Update
                </a>

                
                <form method="post" action="{% url 'delete_group' group.id %}">
                    {% csrf_token %}
                    <button type="submit" 
                            onclick="return confirm('Are you sure you want to delete this group?');" 
                            class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded transition duration-200">
                        Delete
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
