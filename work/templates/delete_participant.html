<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Participant</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-red-600">Delete Participant</h1>
        <p class="mb-4">Are you sure you want to delete participant "<strong>{{ participant.username }}</strong>"?</p>

        <form method="post" class="flex space-x-2">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                Yes, Delete
            </button>
            <a href="{% url 'see-and-change-roles' %}" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition">
                Cancel
            </a>
        </form>

        {% for message in messages %}
        <p class="mt-4 text-green-600">{{ message }}</p>
        {% endfor %}
    </div>

</body>
</html>
