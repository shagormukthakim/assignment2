<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-red-600">Delete Group: {{ group.name }}</h1>
        <p class="mb-6 text-gray-700">Are you sure you want to delete this group? This action cannot be undone.</p>

        {% for message in messages %}
            <div class="mb-4 p-3 rounded bg-green-100 text-green-800">{{ message }}</div>
        {% endfor %}

        <form method="post" class="flex justify-between items-center">
            {% csrf_token %}

                    class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded transition duration-200">
                Yes, Delete
            </button>
