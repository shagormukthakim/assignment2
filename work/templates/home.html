<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">

    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">All Categories</h1>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            {% for category in all_category %}
            <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition duration-200">
                <h2 class="text-xl font-semibold text-gray-700">{{ category.name }}</h2>
                <p class="text-gray-500 mt-2">{{ category.description }}</p>
                <p class="text-sm text-gray-400 mt-2">Total Events: {{ category.total_event }}</p>
                <p class="text-sm text-gray-400">Total Participants: {{ category.total_participant }}</p>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
